{% include 'base.html' %}
<title>entry düzenle - {{ entry }} - sözlük</title>
<div class="anasayfa">
    {% if user.is_authenticated %}
        <h1 class="titles">{{ entry.title }} - {{ entry }}</h1>
        <form method="post" action="">
            {% csrf_token %}
            {% for hidden in form.form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {# Include the visible fields #}
            <p>{{ form.form.entry }}</p>
            <input class="submit-button" type="submit" value="gönder">
        </form>
    {% endif %}
</div>
